driving_path: &driving  "/home/embedded/malgorzata_exp/ws/src/"
simulator_path: &simulator "/home/embedded/malgorzata_exp/ws/src/"
config_path: &config "/home/embedded/malgorzata_exp/ws/src/DrivingFramework/configs/"
mwoibn:
        middleware: "XBOT"
        system: "HW" # SM
        layers:
            RT:
                        path: *config
                        file: "mwoibn/configs/support/RT.yaml"
            NRT:
                        path: *config
                        file: "mwoibn/configs/support/NRT.yaml"
        robot:
                name: "centauro"
                systems:
                        HW: 
                                path: *config
                                file: "mwoibn/configs/support/hardware.yaml"
                        SM: 
                                path: *config
                                file: "mwoibn/configs/support/simulation.yaml"
                default:
                        controller: 
                                list: [position_controller, velocity_controller]
#                                list: []								
                        feedback: 
                                layer: "online"
#                                layer: ""								
                        actuators: 
                                read: "true"
                        contacts: 
                                read: "true"
                                feedback: false

                reference:
                        controller: 
                                list: ["lower_body"]
                        feedback: 
                                layer: "offline"
                        actuators: 
                                read: "false"
                        contacts: 
                                read: "true"
                                feedback: false

                higher_scheme:
                        controller: 
                                layer: "higher_level"
                        feedback: 
                                layer: "online"
                        actuators: 
                                read: "true"
                        contacts: 
                                read: "true"
                                feedback: false
                full_model:
                        controller: 
                                list: []
                        feedback: 
                                layer: "online"
                        actuators: 
                                read: "true"
                        contacts: 
                                read: "true"
                                feedback: false  
                simulated:
                        controller: 
                                layer: ""
                        feedback: 
                                layer: "simulated"
                        actuators: 
                                read: "true"
                        contacts: 
                                read: "true"
                                feedback: false  
                empty:
                        controller: 
                                layer: ""
                        feedback: 
                                layer: ""
                        actuators: 
                                read: false
                        contacts: 
                                read: false
                                feedback: false  
                odometry:
                        controller: 
#                                list: []
                                list: [odometry]
                        feedback: 
#                                list: []
#                                list: []
#                                list: []
#                                list: []
                                list: [link_side_online, imu_base]
                        actuators: 
                                read: true
                        contacts: 
                                read: true
                                feedback: false 
                joint_space:
                        controller: 
                                layer: "lower_level"
                        feedback: 
                                list: [link_side_online]
                        actuators: 
                                read: true
                        contacts: 
                                read: false
                                feedback: false
                fake:
                        controller: 
                                layer: ""
                        feedback: 
                                list: [link_side_online]
                        actuators: 
                                read: true
                        contacts: 
                                read: false
                                feedback: false


        feedback:
                link_side_online: 
                        space: JOINT
                        dofs: 
                                chain: all
                                type: actuated
                                mapping: PYTHON
                        interface:
                                position: true
                                velocity: false
                                effort: false
                        limits:
                                tolerance:
                                        position: 5
                                        velocity: 0
                                        torque: 0
                simulation_state: 
                        space: JOINT
                        dofs: 
                                chain: all
                                type: actuated
                                mapping: PYTHON
                        interface:
                                position: true
                                velocity: true
                                effort: false
                motor_side_online:
                floating_base:
                        space: OPERATIONAL 
                        convention:
                                orientation:
                                        type: QUATERNION
                                        convention: HAMILTONIAN
                                position:
                                        type: FULL
                        dofs: 
                                chain: all
                                type: body
                                name: pelvis
                                mapping: RBDL
                        interface:
                                position: true
                                velocity: false
                                effort: false
                simulation_base:
                        space: OPERATIONAL 
                        convention:
                                orientation:
                                        type: QUATERNION
                                        convention: HAMILTONIAN
                                position:
                                        type: FULL
                        dofs: 
                                chain: all
                                type: body
                                name: pelvis
                                mapping: RBDL
                        interface:
                                position: true
                                velocity: true
                                effort: false
                imu_base:
                        space: OPERATIONAL 
                        convention:
                                orientation:
                                        type: QUATERNION
                                        convention: HAMILTONIAN
                                position:
                                        type: NONE
                        dofs: 
                                chain: all
                                type: body
                                name: pelvis
                                mapping: RBDL
                        interface:
                                position: true
                                velocity: false
                                effort: false
                        offset_orientation:
                                xx: -1
                                xy: 0
                                xz: 0
                                yx: 0
                                yy: 1
                                yz: 0
                                zx: 0
                                zy: 0
                                zz: -1
                        offset_position:
                                x: 0
                                y: 0
                                z: 0
                whole_body:
                        space: JOINT
                        dofs: 
                                chain: all
                                type: all
                                mapping: RBDL
                        interface:
                                position: true
                                velocity: true
                                effort: false
                lower_body:
                        space: JOINT
                        dofs: 
                                chain: lower_body
                                type: all
                                mapping: RBDL_LOWER #this has to be to indiacate the RBDL model that it is working with is only lower body
                        interface:
                                position: true
                                velocity: true
                                effort: false
                odometry:
                        space: JOINT
                        dofs: 
                                chain: base
                                type: all
                                mapping: RBDL_LOWER #this has to be to indiacate the RBDL model that it is working with is only lower body
                        interface:
                                position: true
                                velocity: false
                                effort: false
                velocity_reference:
                        space: JOINT
                        dofs: 
                                chain: lower_body
                                type: all
                                mapping: RBDL_LOWER #this has to be to indiacate the RBDL model that it is working with is only lower body
                        interface:
                                position: false
                                velocity: true
                                effort: false
        controller:
                position_controller:
                        dofs: 
                                chain: position
                                type: actuated
                                mapping: PYTHON
                        interface:
                                position: true
                                velocity: false
                                effort: true
                        initialize: "link_side_online"
                velocity_controller:
                        dofs: 
                                chain: wheels
                                type: actuated
                                mapping: PYTHON
                        interface:
                                position: false
                                velocity: true
                                effort: false
                whole_body:
                        dofs: 
                                chain: all
                                type: all
                                mapping: RBDL
                        interface:
                                position: true
                                velocity: true
                                effort: false
                lower_body:
                        dofs: 
                                chain: lower_body
                                type: all
                                mapping: RBDL #this he RBDL model that it is working with is only lower body
                        interface:
                                position: true
                                velocity: true
                                effort: false
                                effort: false
                odometry:
                        dofs: 
                                chain: base
                                type: all
                                mapping: RBDL_LOWER #this he RBDL model that it is working with is only lower body
                        interface:
                                position: true
                                velocity: false
                                effort: false
                        filter:
                                run: false
                                frequency: 200.0
                                damping: 1.0
        feedbacks:
                online: [link_side_online, odometry]
                offline: [lower_body]
                simulated: [simulation_base, simulation_state]
        controllers:
                lower_level: [position_controller, velocity_controller]
                higher_level: [lower_body]

        ros:
                mapping:
                        PYTHON:
                                loading: topic
                                source: "joint_states"
                                message: sensor_msgs::JointState
                        RBDL_LOWER:
                                loading: model
                                urdf: "/robot_lower_body"
                source:
                        urdf: "/robot_description"
                        srdf: "/robot_srdf"
                        actuators: "actuators_yaml"
                        contacts: "contacts_yaml"
                feedback:
                        link_side_online: 
                                source: "joint_states"
                                message: sensor_msgs::JointState
                                initialize: true
                        simulation_state: 
                                source: "joint_states"
                                message: sensor_msgs::JointState
                                initialize: true
                        simulation_base: 
                                source: "/gazebo/link_states"
                                message: gazebo_msgs::LinkStates
                                reference: centauro::pelvis
                                initialize: true
                        floating_base: 
                                initialize: true
                        imu_base: 
                                source: "/gazebo/link_states"
                                message: gazebo_msgs::LinkStates
                                reference: centauro::pelvis
                                initialize: true
                        whole_body:
                                source2: "position_controller/reference"
                                source: "desired_state"
                                message: custom_messages::CustomCmnd
                                initialize: false
                        lower_body:
                                source: "desired_state"
                                message: custom_messages::CustomCmnd
                                initialize: false
                        odometry:
                                source: "base_odometry"
                                message: custom_messages::CustomCmnd
                                initialize: true
                        velocity_reference:
                                source: "desired_state"
                                message: custom_messages::CustomCmnd
                                initialize: false
                        motor_side_online: 
                                space: SKIP
                                
                controller:
                        position_controller:
                                type: custom_controller/ActuatorPositionControllerClasses
                                sink: /command
                                ff_service: /set_ff_torque
                        velocity_controller:
                                type: custom_controller/ActuatorVelocityController
                                sink: /command
                        whole_body:
                                type: "reference"
                                sink2: "position_controller/reference"
                                sink: "desired_state"
                        lower_body:
                                type: "reference"
                                sink: "desired_state"
                        odometry:
                                type: "reference"
                                sink: "base_odometry"
        xbot:
                source:
                        config: 
                                path: *config
                                file: "xbot/higher/centauro_working_aug_2018.yaml"
                        urdf: 
                                path: *config
                                file: "mwoibn/urdf/centauro.urdf"
                        srdf:
                                path: *config
                                file: "mwoibn/srdf/centauro_full_wheels.srdf"
                        actuators: 
                                path: *simulator
                                file: "DrivingFramework/locomotion_framework/configs/actuators.yaml"
                        contacts: 
                                path: *simulator 
                                file: "DrivingFramework/locomotion_framework/configs/contacts.yaml"
                        controller: 
                                path: *config
                                file: "" 
                mapping:
                        RBDL_LOWER:
                                loading: model
                                urdf: 
                                        path: *config
                                        file: "mwoibn/urdf/centauro_lower_body.urdf"
                feedback:
                        link_side_online:
                                layer: online
                                dofs:
                                        mapping: XBOT
                        velocity_online:
                                layer: online
                                dofs:
                                        mapping: XBOT
                        motor_side_online:
                                layer: online
                                space: SKIP
                        floating_base:
                                layer: NRT
                                sensor: imu_link
                                source: "floating_base"
                        imu_base:
                                layer: online
                                sensor: imu_link
                                source: "floating_base"
                        whole_body: 
                                layer: NRT
                                source: "desired_state"
                        velocity_reference: 
                                layer: NRT
                                source: "desired_state"
                        lower_body: 
                                layer: NRT
                                source: "desired_state"
                        odometry: 
                                layer: RT
                                source: "base_odometry"
                controller:
                        position_controller:
                                layer: lower_level
                                dofs:
                                        mapping: XBOT
                        velocity_controller:
                                layer: lower_level
                                dofs:
                                        mapping: XBOT
                        whole_body:
                                layer: NRT
                                sink: "desired_state"
                        lower_body:
                                layer: NRT
                                sink: "desired_state"
                        odometry:
                                layer: RT
                                sink: "base_odometry"
        modules:
                wheeled_motion:
                        layer: "RT"
                        robot: default
                        mode: "full"
                        secondary_file: &config_lower "/home/embedded/malgorzata_exp/ws/src/DrivingFramework/configs/mwoibn/configs/support/lower_body.yaml"
                        tunning: odom_NRT_5
                        tunnings:
                                HW_str_1:
                                        ratio: 1.15
                                        damping: 0.0001
                                        constraints: 1
                                        leg_steer: 70 # 20
                                        base_orinetation: 80
                                        centre_of_mass_x: 35
                                        centre_of_mass_y: 35
                                        base_position: 25
                                        contact_point: 22.0
                                        camber: 50
                                        castor: 15
                                        camber_damp: 0.04
                                        castor_damp: 0.12
                                        steer_open_loop: 1.0
                                        steer_feedback: 10.0
                                        steer_damp: 0.001
                                        damp_icm: 0.0008
                                        damp_sp: 0.001
                                        tracking_gain: 1.0 
                                HW_1: 
                                        ratio: 1.0
                                        damping: 0.0001
                                        constraints: 1
                                        leg_steer: 90
                                        base_orinetation: 45
                                        centre_of_mass_x: 35
                                        centre_of_mass_y: 35
                                        base_position: 10
                                        contact_point: 18
                                        camber: 15 # 100
                                        castor: 30 # 14
                                        camber_damp: 0.08
                                        castor_damp: 0.12
                                        steer_open_loop: 1.00 # 0.95
                                        steer_feedback: 10.0 # 0.05
                                        steer_damp: 0.001
                                        damp_icm: 0.0008
                                        damp_sp: 0.001
                                        tracking_gain: 1.0   
                                odom_NRT_5: # circular - odom, 
                                        ratio: 1.0
                                        damping: 0.0001
                                        constraints: 1
                                        leg_steer: 90
                                        base_orinetation: 50
                                        centre_of_mass_x: 35
                                        centre_of_mass_y: 35
                                        base_position: 20
                                        contact_point: 18
                                        camber: 15 # 100
                                        castor: 30 # 14
                                        camber_damp: 0.08
                                        castor_damp: 0.12
                                        steer_open_loop: 1.00 # 0.95
                                        steer_feedback: 10.0 # 0.05
                                        steer_damp: 0.001
                                        damp_icm: 0.0008
                                        damp_sp: 0.001
                                        tracking_gain: 1.0                                                                                                                                         
                joint_states:
                        layer: "RT"
                        robot: joint_space
                        mode: "full"
                odometry:
                        layer: "RT"
                        robot: odometry
                        secondary_file: "/home/embedded/malgorzata_exp/ws/src/DrivingFramework/configs/mwoibn/configs/support/odometry.yaml"
#                        mode: "full"
                        mode: "full"
                        wheel_radius: 0.078
                        chain: "wheels"
                wheels_support:
                        layer: "NRT"
                        robot: fake
                        secondary_file: *config_lower
#                        mode: "full"
                        mode: "idle"
