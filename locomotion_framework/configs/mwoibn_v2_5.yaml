simulator_path: &simulator "/home/malgorzata/catkin_ws/src/"
mwoibn:
        middleware: "ROS"
        system: "SM" # SM
        layers:
            RT:
                        path: *driving
                        file: "DrivingFramework/locomotion_framework/configs/RT.yaml"
            NRT:
                        path: *driving
                        file: "DrivingFramework/locomotion_framework/configs/NRT.yaml"
        robot:
                name: "centauro"
                systems:
                        HW:
                                path: *driving
                                file: "DrivingFramework/locomotion_framework/configs/hardware.yaml"
                        SM:
                                path: *driving
                                file: "DrivingFramework/locomotion_framework/configs/simulation.yaml"
                default:
                        controller:
                                list: [position_controller, velocity_controller]
                        feedback:
                                layer: "online"
                        actuators:
                                read: "true"
                        contacts:
                                read: "true"
                                feedback: false

                reference:
                        controller:
                                list: ["lower_body"]
                        feedback:
                                layer: "offline"
                        actuators:
                                read: "false"
                        contacts:
                                read: "true"
                                feedback: false

                higher_scheme:
                        controller:
                                layer: "higher_level"
                        feedback:
                                layer: "online"
                        actuators:
                                read: "true"
                        contacts:
                                read: "true"
                                feedback: false
                full_model:
                        controller:
                                list: []
                        feedback:
                                layer: "online"
                        actuators:
                                read: "true"
                        contacts:
                                read: "true"
                                feedback: false
                simulated:
                        controller:
                                layer: ""
                        feedback:
                                layer: "simulated"
                        actuators:
                                read: "true"
                        contacts:
                                read: "true"
                                feedback: false
                empty:
                        controller:
                                layer: ""
                        feedback:
                                layer: ""
                        actuators:
                                read: false
                        contacts:
                                read: false
                                feedback: false
                odometry:
                        controller:
                                list: [odometry]
                        feedback:
                                list: [link_side_online, imu_base]
                        actuators:
                                read: true
                        contacts:
                                read: true
                                feedback: false
                joint_space:
                        controller:
                                layer: "lower_level"
                        feedback:
                                list: [link_side_online]
                        actuators:
                                read: true
                        contacts:
                                read: false
                                feedback: false
                fake:
                        controller:
                                layer: ""
                        feedback:
                                list: [link_side_online]
                        actuators:
                                read: true
                        contacts:
                                read: false
                                feedback: false


        feedback:
                link_side_online:
                        space: JOINT
                        dofs:
                                chain: all
                                type: actuated
                                mapping: PYTHON
                        interface:
                                position: true
                                velocity: false
                                effort: false
                        limits:
                                tolerance:
                                        position: 5
                                        velocity: 0
                                        torque: 0
                simulation_state:
                        space: JOINT
                        dofs:
                                chain: all
                                type: actuated
                                mapping: PYTHON
                        interface:
                                position: true
                                velocity: true
                                effort: false
                motor_side_online:
                floating_base:
                        space: OPERATIONAL
                        convention:
                                orientation:
                                        type: QUATERNION
                                        convention: HAMILTONIAN
                                position:
                                        type: FULL
                        dofs:
                                chain: all
                                type: body
                                name: pelvis
                                mapping: RBDL
                        interface:
                                position: true
                                velocity: false
                                effort: false
                simulation_base:
                        space: OPERATIONAL
                        convention:
                                orientation:
                                        type: QUATERNION
                                        convention: HAMILTONIAN
                                position:
                                        type: FULL
                        dofs:
                                chain: all
                                type: body
                                name: pelvis
                                mapping: RBDL
                        interface:
                                position: true
                                velocity: true
                                effort: false
                imu_base:
                        space: OPERATIONAL
                        convention:
                                orientation:
                                        type: QUATERNION
                                        convention: HAMILTONIAN
                                position:
                                        type: NONE
                        dofs:
                                chain: all
                                type: body
                                name: pelvis
                                mapping: RBDL
                        interface:
                                position: true
                                velocity: false
                                effort: false
                        offset_orientation:
                                xx: -1
                                xy: 0
                                xz: 0
                                yx: 0
                                yy: 1
                                yz: 0
                                zx: 0
                                zy: 0
                                zz: -1
                        offset_position:
                                x: 0
                                y: 0
                                z: 0
                whole_body:
                        space: JOINT
                        dofs:
                                chain: all
                                type: all
                                mapping: RBDL
                        interface:
                                position: true
                                velocity: true
                                effort: false
                lower_body:
                        space: JOINT
                        dofs:
                                chain: lower_body
                                type: all
                                mapping: RBDL_LOWER #this has to be to indiacate the RBDL model that it is working with is only lower body
                        interface:
                                position: true
                                velocity: true
                                effort: false
                odometry:
                        space: JOINT
                        dofs:
                                chain: base
                                type: all
                                mapping: RBDL_LOWER #this has to be to indiacate the RBDL model that it is working with is only lower body
                        interface:
                                position: true
                                velocity: false
                                effort: false
                velocity_reference:
                        space: JOINT
                        dofs:
                                chain: lower_body
                                type: all
                                mapping: RBDL_LOWER #this has to be to indiacate the RBDL model that it is working with is only lower body
                        interface:
                                position: false
                                velocity: true
                                effort: false
        controller:
                position_controller:
                        dofs:
                                chain: position
                                type: actuated
                                mapping: PYTHON
                        interface:
                                position: true
                                velocity: false
                                effort: true
                        initialize: "link_side_online"
                velocity_controller:
                        dofs:
                                chain: wheels
                                type: actuated
                                mapping: PYTHON
                        interface:
                                position: false
                                velocity: true
                                effort: false
                whole_body:
                        dofs:
                                chain: all
                                type: all
                                mapping: RBDL
                        interface:
                                position: true
                                velocity: true
                                effort: false
                lower_body:
                        dofs:
                                chain: lower_body
                                type: all
                                mapping: RBDL #this he RBDL model that it is working with is only lower body
                        interface:
                                position: true
                                velocity: true
                                effort: false
                                effort: false
                odometry:
                        dofs:
                                chain: base
                                type: all
                                mapping: RBDL_LOWER #this he RBDL model that it is working with is only lower body
                        interface:
                                position: true
                                velocity: false
                                effort: false
                        filter:
                                run: false
                                frequency: 200.0
                                damping: 1.0
        feedbacks:
                online: [link_side_online, odometry]
                offline: [lower_body]
                simulated: [simulation_base, simulation_state]
        controllers:
                lower_level: [position_controller, velocity_controller]
                higher_level: [lower_body]

        ros:
